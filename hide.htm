<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hide.css">
    <title>Hide element</title>
</head>

<body>
    <div class="hid" id="div">
        <h2 id="myElement">This is an example of hiding an HTML element</h2>
    </div>
    <div>
        <button id="btn-hide"> Click me to hide</button>
        <button id="btn-show"> Click me to show</button>
    </div>
    <script src="hide.js"></script>
</body>

</html>
